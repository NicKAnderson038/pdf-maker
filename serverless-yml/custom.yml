region: ${opt:region, self:provider.region}
myStage: ${opt:stage, self:provider.stage}
config: ${file(./serverless-yml/serviceConfig.yml)}
myProfile:
    dev: default
    staging: default
    prod: default
webpack:
    webpackConfig: webpack.config.js
    includeModules:
      forceExclude:
        - pdfkit
    packager: "npm"

serverless-offline:
    location: .webpack/service

